<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker-camera type="pattern" url="https://lailafarihah.github.io/AR/pattern-asia.patt">
                <a-entity
                gltf-model="hero.glb"
                scale="1.3 1.3 1.3"
                animation="property:rotation;from:0 0 0;
                to:0 360 0; dur: 3000;
                loop:true"
                ></a-entity>
            </a-marker-camera>
            <a-assets>
                <img id="my-image" src="https://lailafarihah.github.io/AR/ila.jpg">
            </a-assets>
            
            <!-- Using the asset management system. -->
            <a-image src="#my-image" width="3" height="1.5"></a-image>
            

        </a-scene>
    </body>
</html>
